<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>操作DOM</title>
    <script type="text/javascript" src="E:\jq\jquery-1.12.4.min.js"></script>
    <link rel="stylesheet" type="text/css" href="E:\Sublime Text 3\css\style.css">
</head>
<body>
        <a href="http://127.0.0.1" id="a1">点我就变</a>
        <div>我改变后的地址是：<span id="tip"></span></div>

        <div id="html"></div>
        <div id="text"></div>
        <div id="yellow">黄色</div>
        <div id="red" style="color:red">红色</div>
        <span class="green">我们交个朋友吧！</span>
        <span id="green1" title="hi">我是屌丝</span>
        <script type="text/javascript">
            $("#a1").attr("href","http://www.imooc.com");//.attr("","");
            var $url = $("#a1").attr("href");//.attr("");
            $("#tip").html($url);

            var $content = "<b>唉，我又变胖了！</b>";
            $("#html").html($content);//.html获取元素的HTML内容，因此，原文中的格式代码也被一起获取
            $("#text").text($content);//.text获取元素中的文本内容，并不包含HTML格式代码
            //html()是获取它所匹配元素的第一个元素的文本内容，包含标签；而text()是获取它所匹配的所有后代元素的文本内容，不含标签。
            $("#yellow").addClass("bg_yellow");//.addClass("class1 class2 ....")
            $("#yellow").css({"color":"blue","width":"100px"});
            //$(selector).css({property:value, property:value, ...}) //多个CSS属性/值对
            //$(selector).css(name,function(index,value)) //通过函数设置属性值
            //$(selector).css(name,value)  
            //$(selector).css(name) //获取属性值
            $("#red").removeAttr("style");//.removeAttr 去除属性
            $("#yellow").removeClass("bg_yellow"); //.removeClass 去除样式
            function rethtml() {
                var $html = "<div id='test' title='hi'>我是调用函数创建的</div>"//注意要用单引号
                return $html;
            }
            var $html1="<div id='blue' style='color:blue' title='蓝色'>蓝色</div>";//注意要用单引号
            $("#red").append(rethtml());//.append(函数、数据)；
            $("#red").append($html1);
            $("#red").appendTo($("#yellow"));//.appendTo() red插入yellow，默认放在最后。
            var $html = "<span class='red'>兄弟。</span>"
            $(".green").after($html);
            //.before(content) .after(content) content为被插入的内容。注意顺序！！！
            $("body").append($(".green").clone());//$(selector).clone()其中参数selector可以是一个元素或HTML内容。
            var $html2 = "<span class='red' title='hi'>我是土豪</span>";
            $($html2).replaceAll($("#green1"));//$(selector).replaceWith(content)和$(content).replaceAll(selector) 参数selector为被替换的元素，content为替换的内容。
            $(".green").wrapInner("<i>");
            $(".green").wrap("<div>");//wrap()和wrapInner()方法都可以进行元素的包裹，但前者用于包裹元素本身，后者则用于包裹元素中的内容，它们的调用格式分别为.
            $("span").each(function(index){//$(selector).each(function(index))
                if(index==0){
                    $(this).css("color","yellow");
                }
            })

            $("#html").remove();//remove 是删除整个标签，包括其中包括的元素或者内容。
            //empty 是删除标签包裹的元素或者内容，但是标签保留

        </script>
</body>
</html>
